<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f0f0"/>
  
  <!-- Raspberry Pi Screen -->
  <rect x="200" y="50" width="200" height="150" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <text x="300" y="135" text-anchor="middle" font-size="12">7" Touchscreen</text>
  
  <!-- Left Joystick -->
  <circle cx="100" cy="150" r="40" fill="#e0e0e0" stroke="#000000" stroke-width="2"/>
  <text x="100" y="155" text-anchor="middle" font-size="10">Left Joystick</text>
  
  <!-- Right Joystick -->
  <circle cx="500" cy="150" r="40" fill="#e0e0e0" stroke="#000000" stroke-width="2"/>
  <text x="500" y="155" text-anchor="middle" font-size="10">Right Joystick</text>
  
  <!-- Left Buttons -->
  <rect x="50" y="250" width="100" height="30" fill="#d0d0d0" stroke="#000000" stroke-width="2"/>
  <text x="100" y="270" text-anchor="middle" font-size="10">3 Buttons</text>
  
  <!-- Emergency Stop -->
  <rect x="450" y="250" width="100" height="30" fill="#ff4136" stroke="#000000" stroke-width="2"/>
  <text x="500" y="270" text-anchor="middle" font-size="10" fill="white">E-STOP</text>
  
  <!-- Teensy -->
  <rect x="250" y="300" width="100" height="50" fill="#4CAF50" stroke="#000000" stroke-width="2"/>
  <text x="300" y="330" text-anchor="middle" font-size="10" fill="white">Teensy</text>
  
  <!-- Raspberry Pi -->
  <rect x="400" y="300" width="100" height="50" fill="#2196F3" stroke="#000000" stroke-width="2"/>
  <text x="450" y="330" text-anchor="middle" font-size="10" fill="white">Raspberry Pi 5</text>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="16" font-weight="bold">ROS Controller Concept Design</text>
</svg>
